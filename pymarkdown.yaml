# https://pymarkdown.readthedocs.io/en/latest
plugins:
  line-length:
    # https://github.com/jackdewinter/pymarkdown/blob/main/docs/rules/rule_md013.md
    line_length: 120
    code_block_line_length: 120
    heading_line_length: 120
  MD041:
    enabled: false
  MD046:
    enabled: false
  MD007:
    # disable ul-indent because 2 spaces only generate flat list
    enabled: false